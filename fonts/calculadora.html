<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var num1=prompt("Introduce el primer numero");

        var num2=prompt("Introduce el segundo numero");

        if(!isNaN(num1) && !isNaN(num2)){

            var operacion=prompt("Que operacion deseas realizar? suma/resta/multiplicacion/division");

            if(operacion=="suma"){

                alert(parseInt(num1)+parseInt(num2));
            }

            else if(operacion=="resta"){

                alert(parseInt(num1)-parseInt(num2));
            }

            else if(operacion=="multiplicacion"){

                alert(parseInt(num1)*parseInt(num2));
            }

            else if(operacion=="division"){

                alert(parseInt(num1)/parseInt(num2));
            }
            else{
                alert("Operacion no comtemplada");
            }
        }
            
        else{
            if(typeof(num1)=="string" || typeof(num2)=="string"){
                alert("has introducido valores numericos");
            }

            else{
                alert("Ha ocurrido un error no identificado");
            }



        }




    </script>

</head>

</html>
