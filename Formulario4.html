<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
    <div class="container">
        <H5 class="border"><p class="text top">Ingreso de registro 
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>

        <div class="card">
            <div class="card-header">Dato de Intructor</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col text-right">
                            <div class="form-group row">
                                <label for="documento" class="col-sm-3 col-form-label"><strong>RUN</strong></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="documento">
                                    </div>
                            </div>
                            <div class="form-group row">
                                <label for="fecha" class="col-sm-3 col-form-label"><strong>Fecha N.</strong></label>
                                <div class="input-group-prepend col-sm-9">
                                    <div class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></div>
                                    <input type="text" class="form-control" id="fecha">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contacto2" class="col-sm-3 col-form-label"><strong>Telefono</strong></label>
                                <div class="input-group-prepend col-sm-9">
                                    <div class="input-group-text"><i class="fa fa-address-book-o" aria-hidden="true"></i></div>
                                    <input type="text" class="form-control" id="contacto2">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Lugar" class="col-sm-3 col-from-label"><strong>Cuidad</strong></label>
                                    <div class="col-sm-9">
                                        <select name="Lugar" class="form-control" id="Lugar">
                                            <option value="">Seleccione una opcion</option>
                                            <option value="">San Salvador</option>
                                            <option value="">Santa Ana</option>
                                            <option value="">San Miguel</option>
                                        </select>
                                    </div>
                            </div>
                        </div>
                        <div class="col text-right">
                            <div class="form-group row">
                                <label for="dato" class="col-sm-3 col-form-label"><strong>Nombre Completo</strong></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="dato">
                                    </div>
                            </div>
                            <div class="form-group row">
                                <label for="correo" class="col-sm-3 col-form-label"><strong>Email</strong></label>
                                    <div class="input-group-prepend col-sm-9">
                                        <div class="input-group-text">@</div>
                                            <input type="text" class="form-control" id="correo">
                                    </div>
                            </div>
                            <div class="form-group row">
                                <label for="casa" class="col-sm-3 col-from-label"><strong>Direccion</strong></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="casa">
                                    </div>
                            </div>
                            <div class="form-group row">
                                <label for="comuna" class="col-sm-3 col-form-label"><strong>Comuna</strong></label>
                                    <div class="col-sm-9">
                                        <select name="comuna" class="form-control" id="comuna">
                                            <option value="">Seleccione una opcion</option>
                                            <option value="">Distrito 1</option>
                                            <option value="">Distrito 2</option>
                                            <option value="">Distrito 3</option>
                                            <option value="">Distrito 4</option>
                                        </select>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="carro"><strong>Auto</strong></label>
                            <select name="carro" class="form-control" id="carro">
                                <option value="">XXXX-15</option>
                                <option value="">Toyota</option>
                                <option value="">Honda</option>
                                <option value="">Wolkvagen</option>
                            </select>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="border">
            <br>
            <div class="d-flex justify-content-end" style="width:90%;">
                <button type="button" class="btn btn-danger">AÃ±adir</button>&nbsp;<button type="button" class="btn btn-secondary">Cancelar</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
