<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Formaulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body id="cuerpo">
<div class="Container">
    <h1><p class="text-center">FORMULARIO</p></h1>
    <div class="row">
        <div class="col text-right">
            <form id="Formulario" method="GET" action="">
                <div class="form-group row">
                    <label for="genero" class="col-sm-3 col-form-label"><strong>Sexo</strong></label>
                        <div class="col-sm-9">
                            <select class="form-control" id="genero" required>
                                <option value="">Masculino</option>
                                <option value="">Feminino</option>
                            </select>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="Situacion" class="col-sm-3 col-from-label"><strong>Estado Civil</strong></label>
                        <div class="col-sm-9">
                            <select class="form-control" id="Situacion">
                                <option value="">Soltero(a)</option>
                                <option value="">Casado(a)</option>
                                <option value="">Divorciado(a)</option>
                                <option value="">Viudo(a)</option>
                            </select>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="residencia" class="col-sm-3 col-form-label"><Strong>Direccion</Strong></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Res/Col/Apt" id="residencia">
                        </div>
                </div>
                <div class="form-group row">
                    <label for="numero" class="col-sm-3 col-form-label"><strong>Celular</strong></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Documento de Identidad" id="numero">
                        </div>
                </div>
                <div class="form-group row">
                    <label for="Pais" class="col-sm-3 col-form-label"><strong>Cuidad</strong></label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control row-3">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control">
                        </div>
                </div>
                <div class="form-group row">
                    <label for="Politica" class="col-sm-3 col-form-label"><strong>Regimen</strong></label>
                        <div class="col">
                            <select class="form-control col-sm-4" id="Politica">
                                <option value=""></option>
                                <option value="">Chavista</option>
                                <option value="">Imperialista</option>
                                <option value="">Comunista</option>
                            </select>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="formato" class="col-sm-3 col-form-label"><strong>EPS</strong></label>
                        <div class="col">
                            <select class="form-control col-sm-4" id="formato">
                                <option value=""> </option>
                            </select>
                        </div>
                </div>
        </div>
        <div class="col text-right">
            <div class="form-group row">
                <label for="dia" class="col-sm-4 col-form-label"><strong>Fecha de Nacimiento</strong></label>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" id="dia">
                    </div>
            </div>
            <div class="form-group row">
                <label for="profesion" class="col-sm-4 col-form-label"><strong>Ocupacion</strong></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="profesion">
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="profesion">
                    </div>
            </div>
            <div class="form-group row">
                <label for="numero" class="col-sm-4 col-form-label"><strong>Telefono Fijo</strong></label>
                    <div class="col-sm-7">
                        <input type="text"class="form-control" placeholder="Numero de Contacto" id="numero">
                    </div>
            </div>
            <div class="form-group row">
                <label for="correo" class="col-sm-4 col-form-label"><strong>Email</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="ejemplo@ejemplo.com" id="correo">
                        </div>
            </div>
            <div class="form-group row">
                <label for="lugar" class="col-sm-4 col-form-label"><strong>Departamento</strong></label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="Lugar" id="lugar">
                    </div> 
            </div>
            <div class="form-group row">
                <label for="afiliado" class="col-sm-4 col-form-label"><strong>Tipo de Afiliado</strong></label>
                    <div class="col-sm-7">
                        <select class="form-control" id="afiliado">
                            <option value="">Cotizante</option>
                            <option value="">No Cotizante</option>
                            <option value="">Pensionado</option>
                            <option value="">Beneficiario</option>
                        </select>
                    </div>
            </div>
            <div class="form-group row">
                <label for="cliente" class="col-sm-4 col-form-label"><strong>Rango</strong></label>
                    <div class="col-sm-7">
                        <select class="form-control" id="cliente">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    </div>
                <br>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="submit" class="btn btn-success">Refrescar</button>
            </div>
        </div>    
        </form>

      
        
    </div>
</div>

<script>
    var cuerpo = document.getElementById("cuerpo")

    var colorWeb = prompt("Introduce el color de fondo. Azul/Verde/Rojo") .toLowerCase();

    if(colorWeb!="azul" && colorWeb!="verde" && colorWeb!="rojo"){

        alert("Ese color no esta contemplado");

    }

    else if(colorWeb=="azul"){

        cuerpo.style.backgroundColor="blue";
    }
     else if (colorWeb=="verde"){

        cuerpo.style.backgroundColor="green";
    }
     else if (colorWeb=="rojo"){

        cuerpo.style.backgroundColor="red";
    }



</script>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    
</body>
</html>
