<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .numero {
            width: 60px;
            height: 60px;
        }
        .igual {
            width: 130px;
            height: 60px;
        }
        table{
            margin:auto;
            border:3px blue;
            width: 60px;
            text-align: center;
            background-color:rgb(220, 220, 235);
        }
        .color_display{
            height: 30px;
            background-color:#000;
            border: medium #fff;
            font:"Space Age";
            color:#0f0;
            font-size: 18px;
            text-align: right;
            padding: 5px;
            
        }
    </style>


    <script>

    var cifra="";

    var acumulado=0;

    var p_operacion=true;

    var sumar=false;

    var restar=false; 

    var multiplicar=false;

    var dividir=false;

        function display_numeros(numero){

            document.getElementById("display").value=cifra+numero;

            cifra=document.getElementById("display").value;

        }

        function comprobacion(){
            if (restar) {

                acumulado = acumulado - parseInt(cifra);

                document.getElementById("display").value = acumulado;

            } else if (sumar) {

                acumulado = acumulado + parseInt(cifra);

                document.getElementById("display").value = acumulado;

            } else if(multiplicar) {

                acumulado = acumulado * parseInt(cifra);

                document.getElementById("display").value = acumulado;

            } else if (dividir){

                acumulado = acumulado / parseInt(cifra);

                document.getElementById("display").value = acumulado;
            }


        }

        function suma(){

            comprobacion();

            acumulado =acumulado+parseInt(cifra);

            cifra="";

            sumar=true;


        }
        function resta(){

            comprobacion();

            acumulado =acumulado-parseInt(cifra);

            cifra="";

            sumar=false;

            restar=true;
            
        }

        function multiplica(){

            comprobacion()

            acumulado = acumulado*parseInt(cifra);

            cifra=""; 
            multiplicar=true;
            sumar = false;
            restar = false;

        }

        function divide(){

            comprobacion()

            acumulado = parseInt(cifra);

            cifra="";


        }
       

        function resultado(){

            if(sumar){

                document.getElementById("display").value=acumulado+parseInt(cifra);

            }else if(restar){
                document.getElementById("display").value=acumulado-parseInt(cifra);

            }else if(multiplicar){
                document.getElementById("display").value = acumulado * parseInt(cifra);

            }else if(dividir){
                document.getElementById("display").value=acumulado/parseInt(cifra);
            }

        }
            

    </script>


</head>
<body>
   <table width="15%" border="center">
       <tr>
           <td colspan="4" align="1">
               <input name="display" type="text" class="color_display" id="display" size="25">
            </td>
        </tr>
        <tr>
            <td width="25%"><input name="button" type="button" class="numero" id="button" value="+" onclick="suma()"></td>
            <td width="25%"><input name="button2" type="button" class="numero" id="button2" value="-" onclick="resta()"></td>
            <td width="25%"><input name="button3" type="button" class="numero" id="button3" value="*" onclick="multiplica()"></td>
            <td width="25%"><input name="button4" type="button" class="numero" id="button4" value="/" onclick="divide()"></td>
        </tr>
        <tr>
            <td><input name="num7" type="button" class="numero" id="num7" value="7" onclick="display_numeros(7)"></td>
            <td><input name="num8" type="button" class="numero" id="num8" value="8" onclick="display_numeros(8)"></td>
            <td><input name="num9" type="button" class="numero" id="num9" value="9" onclick="display_numeros(9)"></td>
            <td><input name="borradoTotal" type="button" class="numero" id="borradoTotal" value="CE" onclick="reiniciar()"></td>
        </tr>
        <tr>
            <td><input name="num4" type="button" class="numero" id="num4" value="4" onclick="display_numeros(4)"></td>
            <td><input name="num5" type="button" class="numero" id="num5" value="5" onclick="display_numeros(5)"></td>
            <td><input name="num6" type="button" class="numero" id="num6" value="6" onclick="display_numeros(6)"></td>
            <td><input name="borradoParcial" type="button" class="numero" id="borradoParcial" value="C" onclick="empezar()"></td>
        </tr>
        <tr>
            <td><input name="num1" type="button" class="numero" id="num1" value="1" onclick="display_numeros(1)"></td>
            <td><input name="num2" type="button" class="numero" id="num2" value="2" onclick="display_numeros(2)"></td>
            <td><input name="num3" type="button" class="numero" id="num3" value="3" onclick="display_numeros(3)"></td>
            <td><input name="porcentaje"type="button" class="numero" id="porcentaje" value="%" onclick="display_numeros()"></td>
        </tr>
        <tr>
            <td><input name="num0" type="button" class="numero" id="num0" value="0" onclick="display_numeros(0)"></td>
            <td><input name="button17" type="button" class="numero" id="button17" value="." onclick="display_numeros()"></td>
            <td colspan="2"><input name="button12" type="button" class="igual" id="button12" value="=" onclick="resultado()"></td>
        </tr>
   </table> 

   <script>

    document.getElementById("display").value=0;

   </script>


</body>
</html>
