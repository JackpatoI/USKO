<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" class="well form-horizontal" method="post" id="contact_form">
            <fieldset>
                <!--Titulo-->
                <legend>
                    <h2><b>Formulario de Registro</b></h2>
                </legend>
                <!--Datos personales-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Primer Nombre</label>
                </div>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="first_name" placeholder="Primer Nombre" class="form-control" type="text">
                        </div>  
                    </div>
                </div>  
                <div class="form-group">
                    <label class="col-md-4 control-label">Ultimo nombre</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphion glyphion-user"></i></span>
                                <input name="last_name" placeholder="Ultimo Nonmbre" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Departamento</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="departament" class="form-control selectpicker">
                                <option value="">Selecciona tu Departamento</option>
                                <option>Departamento de Ingeneria</option>
                                <option>Departamento de Agricultura</option>
                                <option>Departamento financiero</option>
                                <option>Departamento de Recursos Humanos</option>
                                <option>Departamento de Produccion</option>
                                <option>Departamento de Ventas</option>
                            </select>
                        </div>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-md-4 control-label">Nombre de Usuario</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="user_name" placeholder="Nombre de Usuario" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Contrase単a</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input name="user_password" placeholder="Contrase単a" class="form-control" type="password">
                        </div>
                    </div> 
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Confirmar Contrase単a</label>
                    <div class="col-m-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="confirm_password" placeholder="Confirmar Contrase単a" class="form-control" type="password">

                        </div>
                    </div>

                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Correo</label>  
                  <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
<span class="input-group-addon"></span>

                    </div>


                  </div>
                </div>
            </fieldset>
        </form>

    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>
</body>
</html>
